<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Engagement</h4>
  <button type="button" class="close" aria-label="Close"
    (click)="dismiss()" title="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form
  (ngSubmit)="onSubmitAddEngagement()"
  [formGroup]="addEngagementForm">
  <div class="modal-body">
      <div class="form-group">
        <strong>
          <label for="engagementName">
            Engagement Name
            <span class="text-danger">*</span>
          </label>
        </strong>
        <div class="input-group">
          <input
            id="engagementName"
            name="engagementName"
            class="form-control"
            [ngClass]="newName.invalid &&
            (newName.touched || newName.dirty) || isExisting ?
            'border-danger' : ''"
            type="text"
            placeholder="e.g. Engagement A"
            formControlName="engagementName"
            (change)="checkExistence()">
        </div>
        <span
          class="text-danger"
          *ngIf="newName.invalid &&
            (newName.touched || newName.dirty)">
          <small>
              {{ errorRequiredMessage }}
          </small>
        </span>
        <span
          class="text-danger"
          *ngIf="isExisting && newName.valid">
          <small>
            {{ errorMessage }}
          </small>
        </span>
      </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary"
      title="Add" [disabled]="newName.invalid">
      Add
    </button>
  </div>
</form>
