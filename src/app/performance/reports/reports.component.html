<div class="container">
    <div class="report-container">
        <div class="report-list row">
            <div class="table-header col-md-12">
                <span class="table-title pull-left">Performance Reports</span>
                <span class="pull-right mt-1 px-2">
                <a
                    class="report-add"
                    title="Add Report"
                    (click)="open()">
                    <i class="fa fa-plus"></i>
                </a>
                </span>
            </div>
            <table class="table table-striped">
                <thead>
                    <th scope="col">Reports</th>
                    <th scope="col">Period</th>
                    <th scope="col">Status</th>
                    <th scope="col">Remarks</th>
                    <th scope="col">PM</th>
                    <th scope="col">...</th>
                </thead>
                <tbody>
                    <tr *ngFor="let report of reports">
                        <td>
                            <a href="">
                                {{ report.name }}
                            </a>
                        </td>
                        <td>{{ report.startDate }} - {{ report.endDate }}</td>
                        <td>{{ report.status }}</td>
                        <td>{{ report.remarks }}</td>
                        <td>{{ report.pmAssigned }}</td>
                        <td>
                            <a
                                class="report-remove pull-right px-1"
                                title="Delete Report"
                                (click)="delete(report)">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <span [hidden]="reports?.length > 0">
            <p class="text-center font-italic">
                Add reports by clicking the plus(+) sign.
            </p>
        </span>
    </div>
</div>
